<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container mt-5 border border-1">
    <div class="container mt-5" align="right">
        <a th:href="@{/employees/showEmployeeForm}" class="btn btn-success">Add New Employee</a>
    </div>
    <div class="fs-1 mt-3">
        <h1 class="fw-bolder text-center">Employee List</h1>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Mobile</th>
                <th>BirthDate</th>
                <th>UserName</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employeeList}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.mobile}"></td>
                <td th:text="${employee.birthDate}"></td>
                <td th:text="${employee.userName}"></td>
                <td th:text="${employee.department.departmentName}"></td>
                <td>
                    <a th:href="@{/employees/manageEmployee/{employeeId}(employeeId=${employee.employeeId})}" class="link-success">Edit</a>
                    &nbsp;|&nbsp;
                    <a th:href="@{/employees/deleteEmployee/{employeeId}(employeeId=${employee.employeeId})}" class="link-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
